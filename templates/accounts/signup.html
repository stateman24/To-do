{% extends 'core/base.html' %}

{% block title %}
	Sign-Up
{% endblock %}

{% block content %}
	<h1>Sign Up</h1>
    <form action="{% url 'accounts:sign_up' %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p>Already a user? <a href="{% url 'accounts:login' %}">Login here</a></p>
        <input type="submit" value="Sign-up">
    </form>
{% endblock %}
