{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        To-do | {% block title %}    	
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar ">
            <div class="container-fluid d-flex justify-content-center">
                <div class="container w-75">
                    <div class="row g-0">
                       <div class="col">
                           <h1 class="navbar-brand custom-brand">Todo</h1>
                       </div>
                       <div class="col">
                           <span class="navbar-text custom-text mx-lg-auto">Hello {% block user %}{% endblock %}</span>
                       </div>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-lg-auto mb-2">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'accounts:passwordChange' %}">
                              <button class="btn btn-custom">Change Password</button>
                          </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">
                                <form action="{% url 'accounts:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-custom">Log-out</button>
                                </form>
                          </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <main class="d-flex justify-content-center">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
